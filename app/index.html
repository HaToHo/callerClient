<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="callerClientApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div ng-controller="MainCtrl">
      <div class="header">
        <div class="navbar navbar-default" role="navigation">
          <div class="container">
            <div class="navbar-header">

              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand" href="#/"></a>
            </div>

            <div class="collapse navbar-collapse" id="js-navbar-collapse">

              <ul class="nav navbar-nav" ng-active>
                <li class="active" ng-click="setActive($event)"><a href="#/" ng-click="setView('home')">Home</a></li>
                <li ng-show="verifyLogin()" ng-click="setActive($event)"><a ng-href="#/" ng-click="setView('appsec')">Security</a></li>
                <li ng-show="verifyLogin()" ng-click="setActive($event)"><a ng-href="#/" ng-click="setView('myrasp')">My raspbberries</a></li>
                <li ng-show="verifyLogin()" ng-click="logout()"><a ng-href="#/">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    <div class="container">
      <div ng-switch on="view" >
        <div ng-show="!verifyLogin()">
          <form name="loginForm">
            <fieldset class="form-group">
              <label for="password">Password</label>
              <input id="password" name="password" class="form-control" type="password" ng-model="password" required/>
              <p ng-show="loginForm.$invalid" class="help-block">This field is required and must be correct!</p>
              <small class="text-muted">You need to give your password to unlock and decrypt the application.
                At first login give your password, it can never be recovered so don't forget it!</small>
            </fieldset>
          </form>
          <button ng-click="login(loginForm)" class="btn btn-primary pull-right" ng-disabled="loginForm.$invalid">Login</button>
        </div>
        <div ng-show="verifyLogin()" ng-switch-when="home"><div ng-include="'views/home.html'" ng-controller="HomeCtrl"></div></div>
        <div ng-show="verifyLogin()" ng-switch-when="appsec"><div ng-include="'views/appsec.html'" ng-controller="AppsecCtrl"></div></div>
        <div ng-show="verifyLogin()" ng-switch-when="myrasp"><div ng-include="'views/myrasp.html'" ng-controller="MyRaspCtrl"></div></div>
      </div>
    </div>

      <div class="footer">
        <div class="container">
          <p><span class="glyphicon glyphicon-sunglasses"></span> The truth is out there!</p>
        </div>
      </div>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/cryptojslib/rollups/aes.js"></script>
    <script src="bower_components/jsrsasign/jsrsasign-latest-all-min.js"></script>
    <script src="bower_components/jsrsasign/jws-3.2.js"></script>
    <script src="bower_components/jsrsasign/ext/json-sans-eval-min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/myrasp.js"></script>
        <script src="scripts/controllers/appsec.js"></script>
        <!-- endbuild -->
</body>
</html>
